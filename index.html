    <body>

        <header>
            <p>(View Full Screen for Some Nature Vibes)</p>

        <div id="images" class="list">

            <a href="photos/01.jpg" data-lightbox="image" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="photos/thumbnails/01.jpg" alt="Hey Bales" class="photos"></a>

            <a href="photos/02.jpg" data-lightbox="image" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="photos/thumbnails/02.jpg" alt="Lake" class="photos"></a>

            <a href="photos/03.jpg" data-lightbox="image" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="photos/thumbnails/03.jpg" alt="Canyon" class="photos"></a>

            <a href="photos/04.jpg" data-lightbox="image" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="photos/thumbnails/04.jpg" alt="Iceberg" class="photos"></a>

            <a href="photos/05.jpg" data-lightbox="image" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="photos/thumbnails/05.jpg" alt="Desert" class="photos"></a>

            <a href="photos/06.jpg" data-lightbox="image" data-title="Fall is coming, I love when the leaves on the trees start to change color."><img src="photos/thumbnails/06.jpg" alt="Fall" class="photos"></a>

            <a href="photos/07.jpg" data-lightbox="image" data-title="I drove past this plantation yesterday, everything is so green!"><img src="photos/thumbnails/07.jpg" alt="Plantation" class="photos"></a>

            <a href="photos/08.jpg" data-lightbox="image" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="photos/thumbnails/08.jpg" alt="Dunes" class="photos"></a>

            <a href="photos/09.jpg" data-lightbox="image" data-title="We enjoyed a quiet stroll down this countryside lane."><img src="photos/thumbnails/09.jpg" alt="Countryside Lane" class="photos"></a>

            <a href="photos/10.jpg" data-lightbox="image" data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="photos/thumbnails/10.jpg" alt="Sunset" class="photos"></a>

            <a href="photos/11.jpg" data-lightbox="image" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="photos/thumbnails/11.jpg" alt="Cave" class="photos"></a>

            <a href="photos/12.jpg" data-lightbox="image" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="photos/thumbnails/12.jpg" alt="Bluebells" class="photos"></a>
